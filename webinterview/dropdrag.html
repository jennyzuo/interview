<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .album {
            border: 3px dashed #ccc;
            float: left;
            margin: 10px;
            min-height: 100px;
            padding: 10px;
            width: 220px;
        }
    </style>
    <script type="text/javascript">
        function init() {
            var src = document.getElementById("album");
            src.ondragstart = function (e) {
                var dragImgId = e.target.id;
                console.log('test', e.target.dataset.value, e.target.attributes.test);
                var dragImg = document.getElementById(dragImgId);
                e.dataTransfer.setData("text", dragImgId);
            };
            var target = document.getElementById("target");
            target.ondragenter = function (e) {
                e.preventDefault();
            }
            target.ondragover = function (e) {
                e.preventDefault();
            }

            target.ondrop = function (e) {
                var draggedID = e.dataTransfer.getData("text");
                var oldElem = document.getElementById(draggedID);
                oldElem.parentNode.removeChild(oldElem);
                target.appendChild(oldElem);
                e.preventDefault();
            }
        }
        onload = function() {
            init();
        }
    </script>
</head>

<body>
    <div id="album" class="album">
        <h2>pic zone</h2>
        <img draggable="true" id="img1" data-value="test" test="yong" src="test.jpg" />
    </div>
    <div id="target" class="album">
        <h2>upload zone</h2>
    </div>
    <br/>
</body>

</html>
